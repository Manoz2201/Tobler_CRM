<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tobler CRM - Professional Customer Relationship Management System for Sales, Admin, and Proposal Engineers">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tobler CRM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tobler CRM</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Debug info -->
  <div id="debug-info" style="position: fixed; top: 10px; left: 10px; background: red; color: white; padding: 10px; z-index: 9999; font-family: monospace;">
    <div>Page loaded at: <span id="load-time"></span></div>
    <div>Path: <span id="current-path"></span></div>
    <div>Base href: <span id="base-href"></span></div>
    <div>Flutter config: <span id="flutter-config"></span></div>
  </div>
  
  <!-- GitHub Pages routing support -->
  <script>
    // Handle client-side routing for GitHub Pages
    (function() {
      console.log('GitHub Pages routing script starting...');
      
      var pathSegmentsToKeep = 1; // Keep the repository name segment
      var l = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      
      console.log('Calculated base href:', l);
      console.log('Current pathname:', location.pathname);
      
      // Create and set base href
      var base = document.createElement('base');
      base.href = l;
      document.head.appendChild(base);
      
      console.log('Base href set to:', base.href);
      
      // Also handle Flutter's base href
      window.flutterConfiguration = {
        baseUrl: l
      };
      
      console.log('Flutter configuration set:', window.flutterConfiguration);
      
      // Update debug info
      document.getElementById('load-time').textContent = new Date().toLocaleTimeString();
      document.getElementById('current-path').textContent = location.pathname;
      document.getElementById('base-href').textContent = l;
      document.getElementById('flutter-config').textContent = JSON.stringify(window.flutterConfiguration);
    })();
  </script>
  
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        console.log('Script already loaded, skipping...');
        return;
      }
      scriptLoaded = true;
      console.log('Loading main.dart.js...');
      
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      
      scriptTag.onload = function() {
        console.log('main.dart.js loaded successfully!');
      };
      
      scriptTag.onerror = function() {
        console.error('Failed to load main.dart.js from:', scriptTag.src);
      };
      
      document.body.appendChild(scriptTag);
      console.log('Script tag added to body');
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'installed' && navigator.serviceWorker.controller) {
                  console.log('Installed new service worker.');
                }
                if (serviceWorker.state == 'activated') {
                  console.log('Activated service worker.');
                  // Only reload the page if this is the first service worker.
                  if (!reg.active && (reg.installing || reg.waiting)) {
                    window.location.reload();
                  }
                }
              });
            }
            if (reg.installing) {
              console.log('Service worker installing');
              waitForActivation(reg.installing);
            } else if (reg.waiting) {
              console.log('Service worker waiting');
              waitForActivation(reg.waiting);
            } else if (reg.active) {
              console.log('Service worker active');
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plain <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });

      // Check for app updates
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            reg.addEventListener('updatefound', () => {
              var serviceWorker = reg.installing;
              if (!serviceWorker) return;
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'installed') {
                  console.log('New app update ready.');
                  // At this point, the old content will have been purged and the fresh
                  // content will have been added to the cache. It's the perfect time to
                  // display a "New content is available; please refresh." message in your
                  // web app.
                }
              });
            });
          });
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
    
    // Fallback: ensure main.dart.js loads even if service worker fails
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (!scriptLoaded) {
          console.log('Fallback: Loading main.dart.js directly');
          loadMainDartJs();
        }
      }, 1000);
    });
  </script>
  
  <!-- Fallback loading for main.dart.js -->
  <script>
    // Ensure Flutter app loads
    window.addEventListener('load', function() {
      if (!window.flutterConfiguration) {
        console.log('Setting up Flutter configuration');
        window.flutterConfiguration = {
          baseUrl: '/Tobler_CRM/'
        };
      }
    });
  </script>
</body>
</html>
